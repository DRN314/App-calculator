<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator page</title>
    <!-- <link rel="stylesheet" href="./index.html"> -->
    <style>
        @import url('./style.css');
    </style>
</head>

<body>
    <div id="entirepage">
        <div class="form">
            <form action="" method="">
                <label for="">DAY</label><br>
                <input type="day" placeholder="DD" /><br>
                <label for="">MONTH</label><br>
                <input type="text" placeholder="MM" /><br>
                <label for="">YEAR</label><br>
                <input type="text" placeholder="YY" /><br>
            </form>
        </div>
        <hr>
        <div class="button">
            <button>
                <img src="./images/icon-arrow.svg" alt="Arrow">
            </button>
        </div>
        <div class="Bottom section">
            <h2>- -mears</h2>
            <h3>- -months</h3>
            <h4>- -days</h4>
        </div>
    </div>
    </div>
</body>
